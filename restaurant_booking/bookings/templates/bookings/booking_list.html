{% extends "bookings/base.html" %}

{% block content %}
    <h2>My Bookings</h2>
    {% if bookings %}
        <ul class="list-group">
            {% for booking in bookings %}
                <li class="list-group-item">
                    <strong>Date:</strong> {{ booking.date }} | 
                    <strong>Time:</strong> {{ booking.time }} | 
                    <strong>Guests:</strong> {{ booking.guests }}
                    <a href="{% url 'booking_update' booking.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'booking_delete' booking.id %}" class="btn btn-danger btn-sm">Delete</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No bookings found.</p>
    {% endif %}
{% endblock %}
